<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>PDF417 - 2D Barcode test</title>

    <script src="bcmath-min.js" type="text/javascript"></script>
    <script src="pdf417-min.js" type="text/javascript"></script>

    <script>

        window.onload = function() {

            var hub3_code = "HRVHUB30\nHRK\n" +
                "000000000012355\n"+
                "ŽELJKO SENEKOVIĆ\n"+
                "IVANEČKA ĐULICA 125\n"+
                "42000 VARAŽDIN\n"+
                "2DBK d.d.\n"+
                "ALKARSKI PROLAZ 13B\n"+
                "21230 SINJ\n"+
                "HR1210010051863000160\n"+
                "HR01\n"+
                "7269-68949637676-00019\n"+
                "COST\n"+
                "Troškovi za 1. mjesec\n";

            PDF417.init(hub3_code);

            var barcode = PDF417.getBarcodeArray();

            var bw = 2;
            var bh = 1;

            var canvas = document.createElement('canvas');
            canvas.width = bw * barcode['num_cols'];
            canvas.height = bh * barcode['num_rows'];
            document.getElementById('barcode').appendChild(canvas);

            var ctx = canvas.getContext('2d');

            // print barcode elements
            var y = 0;
            // for each row
            for (var r = 0; r < barcode['num_rows']; ++r) {
                var x = 0;
                // for each column
                for (var c = 0; c < barcode['num_cols']; ++c) {
                    if (barcode['bcode'][r][c] == 1) {
                        ctx.fillRect(x, y, bw, bh);
                    }
                    x += bw;
                }
                y += bh;
            }
        }

    </script>

</head>
<body>
<p>PDF417 2D barcode in canvas</p>
<div id="barcode"></div>

</body>

</html>
